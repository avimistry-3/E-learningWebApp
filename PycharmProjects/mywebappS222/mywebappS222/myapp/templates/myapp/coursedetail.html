{% extends 'myapp/base.html' %}

{% block body_block %}

        <br/>

    <br/>
    {%  if not course.for_everyone %}
        This course is not available for all
    {% endif %}

       {% csrf_token %}
       {{ form }}

   </form>
{% endblock %}
